        <main class="main-content">
            <div id="date-container-today">
                <button id="prev-date"><svg xmlns="http://www.w3.org/2000/svg" width="8" height="12" viewBox="0 0 8 12" fill="none">
                    <path d="M7.41 1.41L2.83 6L7.41 10.59L6 12L3.8147e-06 6L6 0L7.41 1.41Z" fill="#757575"/>
                  </svg></button>
                <p id="today-day"></p>
                <button id="next-date"><svg xmlns="http://www.w3.org/2000/svg" width="8" height="12" viewBox="0 0 8 12" fill="none">
                    <path d="M0 10.59L4.58 6L0 1.41L1.41 0L7.41 6L1.41 12L0 10.59Z" fill="#757575"/>
                  </svg></button>

                  <div id="date-container">
                    <p id="today-date"></p>
                    <button id="all-date" onclick="showCalendar()"><svg xmlns="http://www.w3.org/2000/svg" width="12" height="8" viewBox="0 0 12 8" fill="none">
                      <path d="M1.41 0L6 4.58L10.59 0L12 1.41L6 7.41L0 1.41L1.41 0Z" fill="#757575"/>
                      </svg></button>

                      <script>
                        function showCalendar() {
                          var calendarContainer = document.querySelector('.calendar-container');
                          calendarContainer.style.display = 'block';
                        }
                      </script>
                  </div>

                  <div class="calendar-container">
                    <header class="calendar-header">
                        <p class="calendar-current-date"></p>
                        <div class="calendar-navigation">
                            <span id="calendar-prev"
                                  class="material-symbols-rounded">
                                chevron_left
                            </span>
                            <span id="calendar-next"
                                  class="material-symbols-rounded">
                                chevron_right
                            </span>
                        </div>
                    </header>
             
                    <div class="calendar-body">
                        <ul class="calendar-weekdays">
                            <li>Sun</li>
                            <li>Mon</li>
                            <li>Tue</li>
                            <li>Wed</li>
                            <li>Thu</li>
                            <li>Fri</li>
                            <li>Sat</li>
                        </ul>
                        <ul class="calendar-dates"></ul>
                    </div>
                </div>
            </div>
