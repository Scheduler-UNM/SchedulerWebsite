<!DOCTYPE html>
<html>
<head>
    <title>Add Employee</title>
</head>
<body>
    <h2>Add Employee</h2>

    </div>   
    <form method="post">
        {% csrf_token %}
        <label for="first_name">First Name:</label><br>
        <input type="text" id="first_name" name="first_name" maxlength="64" required><br>

        <label for="last_name">Last Name:</label><br>
        <input type="text" id="last_name" name="last_name" maxlength="64" required><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" maxlength="64" required><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" maxlength="32" required><br>

        <label for="unmid">UNM ID:</label><br>
        <input type="number" id="unmid" name="unmid" required><br>

        <label for="phonenumber">Phone Number:</label><br>
        <input type="tel" id="phonenumber" name="phonenumber" required><br>

        <label for="access">Access:</label><br>
        <div id="access">
            {% for access_choice in access_choices %}
                <input type="checkbox" id="access_{{ access_choice.id }}" name="access" value="{{ access_choice.id }}">
                <label for="access_{{ access_choice.id }}">{{ access_choice.name }}</label><br>
            {% endfor %}
        </div><br>
        
        <input type="submit" value="Add Employee">
    </form>
</body>
</html>
